<!DOCTYPE html>

<html>
  <head>
    <title>Your Email System</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/composeStyles.css" />
    <script src="../jquery-3.4.1.min.js" async></script>
    <script src="../constants.js" async></script>
    <script src="../Modules/viewEmailComponent.js" async></script>
    <script src="../Modules/viewEmailFromServer.js" async></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .reading {
        color: navy;
        flex: 0.5;
        height: 100%;
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="fillTextBoxes()">
    <!--Fills in the text boxes as per the email clicked-->
    <header>VIEWING INBOX ITEM</header>

    <div id="viewingEmails">
      <div id="From">
        <div class="composeField myTextBox">
          <div id="ToCorrect" class="reading">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
          </div>
          <div class="labelComposeField">
            <label for="FromTextBox" class="myLabel">From</label>
          </div>
          <div class="elementComposeField">
            <input
              type="email"
              class="longTextBox"
              id="partnerTextBox"
              onfocus="turnOnHidden('From')"
              readonly
            />
          </div>
        </div>
        <div class="hidden" id="FromHidden">
          <div class="hints" id="FromHints">
            <p class="hintTitle">HINTS FOR FROM</p>
            <ul id="FromHintList">
              <li>Says who sent you this email</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="Cc">
        <div class="composeField myTextBox">
          <div id="CcCorrect" class="reading">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
          </div>
          <div class="labelComposeField">
            <label for="CcTextBox" class="myLabel">Cc</label>
          </div>
          <div class="elementComposeField">
            <input
              type="email"
              class="longTextBox"
              id="CcTextBox"
              onfocus="turnOnHidden('Cc')"
              readonly
            />
          </div>
        </div>
        <div class="hidden" id="CcHidden">
          <div class="hints" id="CcHints">
            <p class="hintTitle">HINTS FOR CC</p>
            <ul id="CcHintList">
              <li>The other person that were also sent this email</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="Subject">
        <div class="composeField myTextBox">
          <div id="SubjectCorrect" class="reading">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
          </div>
          <div class="labelComposeField">
            <label for="SubjectTextBox" class="myLabel">Subject</label>
          </div>
          <div class="elementComposeField">
            <input
              type="email"
              class="longTextBox"
              id="SubjectTextBox"
              onfocus="turnOnHidden('Subject')"
              readonly
            />
          </div>
        </div>
        <div class="hidden" id="SubjectHidden">
          <div class="hints" id="SubjectHints">
            <p class="hintTitle">HINTS FOR SUBJECT</p>
            <ul id="SubjectHintList">
              <li>A short description of the content of the email</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="Body">
        <div class="composeTextArea">
          <div class="textAreaFlags">
            <div id="BodyCorrect" class="reading">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
            </div>
            <div class="labelTextArea">
              <label for="BodyTextBox" class="myLabel">Body</label>
            </div>
          </div>
          <div class="elementTextArea">
            <textarea
              class="emailTextArea"
              id="BodyTextBox"
              onfocus="turnOnHidden('Body')"
              readonly
            ></textarea>
          </div>
        </div>
        <div class="hidden" id="BodyHidden">
          <div class="hints" id="BodyHints">
            <p class="hintTitle">HINTS FOR BODY</p>
            <ul id="BodyHintList">
              <li>What was said in the email.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <div class="controlGroup">
      <!--Buttons at the bottom-->
      <button class="normalButton" onclick="reply()">Reply</button>
      <button class="normalButton" onclick="linkBackViewInbox()">Back</button>
      <button class="normalButton" onclick="showHelp()">Help</button>
      <button class="normalButton" id="logOutButton" onclick="logOut()">
        Log Out
      </button>
    </div>
  </body>
</html>
