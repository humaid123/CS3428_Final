<html lang="en">
  <head>
    <title>Your Email System</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/emailsList.css" />
    <link rel="stylesheet" href="../styles/student_intermediate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../jquery-3.4.1.min.js" async></script>
    <script src="../constants.js" async></script>
    <script src="./scripts/entryPoints.js" async></script>
    <script src="../Modules/deleteEmail.js" async></script>
    <script src="../Modules/clickCheckBox.js" async></script>
    <script src="../Modules/DisplayEmails.js" async></script>
    <script src="./scripts/viewEmailsEntry.js" async></script>
    <script>
      function showNavigation() {
        document.getElementById("Navigation").style.display = "flex";
      }
      function closeNavigation() {
        document.getElementById("Navigation").style.display = "none";
      }
    </script>
  </head>

  <body onload="loadStudentSent()">
    <div id="container">
      <header>SENT ITEMS</header>
      <div id="menuOnTop">
        <div class="topButtonDiv">
          <button
            id="officeButton"
            class="normalButton topButton"
            onclick="showNavigation()"
          >
            <i
              class="fa fa-cube"
              style="font-size: 2em; color: orangered"
              aria-hidden="true"
            ></i>
            <div>OFFICE</div>
          </button>
          <div class="hintSideBar">Open Side Bar</div>
        </div>
      </div>

      <div id="innerContainer">
        <div id="Navigation">
          <div id="NavigationContent">
            <div class="OfficeClickedDiv">
              <button
                class="normalButton navigationButton"
                id="inboxButton"
                onclick="linkInbox()"
              >
                Inbox
              </button>
            </div>
            <div class="OfficeClickedDiv">
              <button
                class="normalButton navigationButton"
                id="composeButton"
                onclick="linkStudentCompose()"
              >
                Compose
              </button>
            </div>
            <div class="OfficeClickedDiv">
              <button
                class="normalButton navigationButton"
                id="helpButton"
                onclick="showHelp()"
              >
                Help Desk
              </button>
            </div>
            <div class="OfficeClickedDiv" id="logOutButtonDiv">
              <button
                class="normalButton navigationButton"
                id="logOutButton"
                onclick="logOut()"
              >
                Log Out
              </button>
            </div>
            <div class="OfficeClickedDiv" id="closeButtonDiv">
              <button
                class="normalButton navigationButton"
                id="closeButton"
                onclick="closeNavigation()"
              >
                Close
              </button>
            </div>
          </div>
        </div>

        <div id="listOfEmails">
          <div class="numUnread">NUM UNREAD EMAILS:</div>
          <div class="emails"></div>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
