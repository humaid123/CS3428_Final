<!DOCTYPE html>
<!--
  the index page of the app. Asks the user to choose 
  between logging in as Student and a Specialist.
-->
<html lang="en">
  <head>
    <title>Austism NS pre-login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./styles/selectionPages.css" />
    <script>
      /*
      run when 'Student' clicked.
      links to the student login screen.
      Humaid M. Agowun (A00430163)
      */
      function changeToStudent() {
        window.location.href = "studentLogin.html";
      }

      /*
      run when 'Specialist' clicked. 
      links to specialist login screen.
      Humaid M. Agowun (A00430163)
      */
      function changeToSpecialist() {
        window.location.href = "specialistLogin.html";
      }
    </script>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logoDiv">
        <div class="logoContainer">
          <i class="fa fa-envelope logoIcon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="centerInnerDiv">
        <div class="innerContainer">
          <div class="title logoToTheSide">
            <div style="margin: auto">
              <img src="./AutismNSLogo.png" width="90" height="90" />
            </div>
            <div>Autism Nova Scotia<br />Email Training System</div>
            <br />
          </div>
          <div class="prompt" style="font-size: 2em">
            Are you a Specialist or a Student?
          </div>
          <div class="row" id="studentSelection" onclick="changeToStudent()">
            <div class="insideRow" style="font-size: 2em">
              <div>Student</div>
            </div>
            <div class="hiddenDescription">
              <div class="descriptionContainer">Hello and Welcome</div>
            </div>
          </div>
          <div
            class="row"
            id="specialistSelection"
            onclick="changeToSpecialist()"
          >
            <div class="insideRow" style="font-size: 2em">
              <div>Specialist</div>
            </div>
            <div class="hiddenDescription">
              <div class="descriptionContainer">Hello and Welcome</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
