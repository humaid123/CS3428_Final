<html>
  <head>
    <title>Your Email System</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/emailsList.css" />
    <link rel="stylesheet" href="../styles/student_basic.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../jquery-3.4.1.min.js" async></script>
    <script src="../constants.js" async></script>
    <script src="./scripts/entryPoints.js" async></script>
    <script src="../Modules/deleteEmail.js" async></script>
    <script src="../Modules/clickCheckBox.js" async></script>
    <script src="../Modules/DisplayEmails.js" async></script>
    <script src="./scripts/viewEmailsEntry.js" async></script>
  </head>
  <!--Loads the sent emails-->
  <body onload="loadStudentSent()">
    <header>SENT ITEMS</header>

    <div id="listOfEmails">
      <div class="numUnread">NUM UNREAD EMAILS:</div>
      <!--Where the emails are displayed-->
      <div class="emails"></div>
    </div>

    <footer></footer>

    <div class="controlGroup">
      <!--Buttons at the bottom-->
      <div class="buttonAndHint">
        <button class="normalButton" id="inboxButton" onclick="linkInbox()">
          Inbox
        </button>
        <div class="buttonHint">see received emails</div>
      </div>
      <div class="buttonAndHint">
        <button
          class="normalButton"
          id="composeButton"
          onclick="linkStudentCompose()"
        >
          <i
            class="fa fa-pencil-square-o"
            style="color: lightskyblue; padding: 0px"
            aria-hidden="true"
          ></i
          >Compose
        </button>
        <div class="buttonHint">compose an email</div>
      </div>
      <div class="buttonAndHint">
        <button class="normalButton" id="helpButton" onclick="showHelp()">
          <i
            class="fa fa-info-circle"
            style="color: lightskyblue; padding: 0px"
            aria-hidden="true"
          ></i
          >Help Desk
        </button>
        <div class="buttonHint">look for help</div>
      </div>
      <div class="buttonAndHint">
        <button
          class="normalButton logOutButton"
          id="logOutButton"
          onclick="logOut()"
        >
          Log Out
        </button>
        <div class="buttonHint">Good bye</div>
      </div>
    </div>
  </body>
</html>
